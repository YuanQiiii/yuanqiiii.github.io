<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock %}</title>
    <style>
        :root {
            --bg: #1a1a1a;
            --text: #e0e0e0;
            --link: #4a9eff;
            --border: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        header nav {
            margin-top: 10px;
        }
        
        header nav a {
            color: var(--link);
            text-decoration: none;
            margin-right: 20px;
        }
        
        header nav a:hover {
            text-decoration: underline;
        }
        
        main {
            min-height: calc(100vh - 200px);
        }
        
        footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        /* Article styles */
        article {
            margin-bottom: 40px;
        }
        
        article h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        article .meta {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        article h2 {
            font-size: 1.5rem;
            margin: 30px 0 15px;
        }
        
        article h3 {
            font-size: 1.2rem;
            margin: 20px 0 10px;
        }
        
        article p {
            margin-bottom: 15px;
        }
        
        article pre {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 15px;
        }
        
        article code {
            background: #000;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        
        article blockquote {
            border-left: 3px solid var(--link);
            padding-left: 20px;
            margin: 20px 0;
            opacity: 0.9;
        }
        
        article ul, article ol {
            margin-left: 30px;
            margin-bottom: 15px;
        }
        
        article a {
            color: var(--link);
            text-decoration: none;
        }
        
        article a:hover {
            text-decoration: underline;
        }
        
        /* Article list */
        .article-list {
            list-style: none;
        }
        
        .article-list li {
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--border);
        }
        
        .article-list h2 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .article-list .meta {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .article-list .summary {
            opacity: 0.9;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ config.title }}</h1>
            <nav>
                <a href="/">首页</a>
                <a href="/about">关于</a>
            </nav>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer>
            <p>&copy; 2024-{{ now() | date(format="%Y") }} {{ config.extra.author }}. Built with Zola & Rust.</p>
        </footer>
    </div>
</body>
</html>
